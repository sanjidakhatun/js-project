        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" aria-current="page" href="./home.html"><i class="bi bi-house-door"></i> Home</a>

    <!-- Navbar End -->

    <!-- Hero Section -->

    <div id="hero" class="hero-img-room text-center text-white d-flex justify-content-center align-items-center">
        <div class="banner p-5">
        <h1 class="text-uppercase">our rooms</h1>
        <hr class="w-50 mx-auto">
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-info text-uppercase my-btn p-2" type="button" href="home.html">return home</a>
        </div>
        </div>

    <!-- -- -->

    <!-- room search -->
    <div class="p-5">
        <div class="title text-center">
            <h1>search room</h1>
            <hr class="mx-auto">
        </div>
        <div>
            <div class="container mb-2">
                <div class="row">
                    <div class="col-md">
                        <label for="roomType" class="form-label">Room Types</label>
                        <select class="form-select" id="roomType" onchange="filterData()">
                            <option selected value="all">All</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="family">Family</option>
                            <option value="presidential">Presidential</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <label for="guestsCapacity" class="form-label">guests capacity</label>
                        <select class="form-select" id="guestsCapacity" onchange="filterData()">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <label for="roomPrice" class="form-label">room price (USD)</label>
                        <input type="number" class="form-control" id="roomPrice" min="0" value="100" onchange="filterData()">
                    </div>
                    <div class="col-md">
                        <label for="roomSize" class="form-label">room size (SQFT)</label>
                        <input type="range" class="form-range" min="0" max="1000" value="100" id="roomSize" onchange="filterData()">
                    </div>
                    <div class="col-md">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="Pet" onchange="filterData()">
                            <label class="form-check-label" for="Pet">pet</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="Breakfast" onchange="filterData()">
                            <label class="form-check-label" for="Breakfast">breakfast</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row" id="rooms">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy 2025. Developed by MUKTI</p>
    </div>
